 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Async JavaScript Activity</title>
</head>
<body>

  <h1>Async JavaScript Activity</h1>
  <p>Deifrich Andrew G.</p>

  <!-- Part 1 -->
  <button onclick="runTimeout()">Run setTimeout Example</button>

  <!-- Part 2 & 3 -->
  <button onclick="getAdvice()">Get Advice</button>
  <button onclick="getDog()">Get Dog</button>
  <button onclick="getQuote()">Get Quote</button>

  <div id="output">Results will appear here...</div>

  <script>
    // Part 1: setTimeout
    function runTimeout() {
      const output = document.getElementById("output");
      output.innerHTML = "Check console for messages!";
      
      console.log("First message");
      setTimeout(() => {
        console.log("Second message (after 2 seconds)");
      }, 2000);
      console.log("Third message");
    }

    // Part 2: Fetch with Promises (Advice API)
    function getAdvice() {
      fetch("https://api.adviceslip.com/advice")
        .then(res => res.json())
        .then(data => {
          document.getElementById("output").innerHTML = "Advice: " + data.slip.advice;
        })
        .catch(err => console.error("Error:", err));
    }

    // Part 2: Fetch with Promises (Dog API)
    function getDog() {
      fetch("https://dog.ceo/api/breeds/image/random")
        .then(res => res.json())
        .then(data => {
          document.getElementById("output").innerHTML = 
            "Random Dog:<br><img src='" + data.message + "' alt='Random Dog' width='300'>";
        })
        .catch(err => console.error("Error:", err));
    }

    // Part 3: Async/Await (Quotable API)
    async function getQuote() {
      try {
        const res = await fetch("https://api.quotable.io/random");
        const data = await res.json();
        document.getElementById("output").innerHTML = "Quote: " + data.content;
      } catch (err) {
        console.error("Error:", err);
      }
    }
  </script>

</body>
</html>
